<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Heaviest Birds Table</title>
    </head>

    <body>
        <h1>Heaviest Birds</h1>
        <table>
            <thead>
                <tr>
                    <th>Animal</th>
                    <th>Average mass</th>
                    <th>Maximum mass</th>
                    <th>Flighted</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Ostrich</td>
                    <td>104 kg</td>
                    <td>158 kg</td>
                    <td>No</td>
                </tr>
                <tr>
                    <td>Somali ostrich</td>
                    <td>90 kg</td>
                    <td>130 kg</td>
                    <td>No</td>
                </tr>
                <tr>
                    <td>Wild Turkey</td>
                    <td>13.5 kg</td>
                    <td>39 kg</td>
                    <td>Yes</td>
                </tr>
            </tbody>
        </table>

        <h2>Second Table</h2>

        <table border="1">
            <thead>
                <tr>
                    <th rowspan="2">Animal</th>
                    <th colspan="2">Average mass</th>
                    <th rowspan="2">Flighted</th>
                </tr>
                <tr>
                    <th>Kg</th>
                    <th>Lb</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Ostrich</td>
                    <td>104 kg</td>
                    <td>323 p</td>
                    <td>No</td>
                </tr>
                <tr>
                    <td>Somali ostrich</td>
                    <td>90 kg</td>
                    <td>133 p</td>
                    <td>No</td>
                </tr>
                <tr>
                    <td>Wild Turkey</td>
                    <td>13.5 kg</td>
                    <td>344 p</td>
                    <td>Yes</td>
                </tr>
            </tbody>
        </table>

    </body>

</html>
