<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forms Demo</title>
    </head>

    <body>
        <h1>Forms Demo</h1>
        <button>Outside form</button>
        <form action="/tacos">
            <button type="button">PLEASE DO NOT SUBMIT THE FORM</button>
            <p>
                <label for="username">Enter a username:</label>
                <input type="text" id="username" placeholder="Username" name="username">
            </p>
            <p>
                <label for="password">Enter a password:</label>
                <input type="password" id="password" placeholder="password" name="password">
            </p>
            <p>
                <label for="color">Enter a color:</label>
                <input type="color" id="color" name="color">
            </p>
            <button>In the middle</button>
            <p>
                <label>
                    Enter a number:
                    <input type="number" placeholder="number" name="num">
                </label>                
            </p>
            <button>Submit</button>
        </form>
        <hr>
        <h2>Hijacking searches</h2>
        <h3>Search Reddit</h3>
        <form action="https://www.reddit.com/search">
            <input type="text" name="q">
            <button>Search Reddit</button>
        </form>
        <h3>Search Google</h3>
        <form action="https://www.google.com/search">
            <input type="text" name="q">
            <button>Search Google</button>
        </form>
        <h3>Search Youtube</h3>
        <form action="https://www.youtube.com/results">
            <input type="text" name="search_query">
            <button>Search Youtube</button>
        </form>
        <h2>More Inputs</h2>
        <form action="/birds">
            <input type="checkbox" name="agree_toc" id="agree" checked>
            <label for="agree">I agree to everything</label>
            <p>
                <label for="xs">XS</label>
                <input type="radio" name="size" id="xs" value="xs">
                <label for="m">M</label>
                <input type="radio" name="size" id="m" value="m" checked>
                <label for="s">S</label>
                <input type="radio" name="size" id="s" value="s">
            </p>
            <p>
                <label for="meal">Select an Entree</label>
                <select name="meal" id="meal">
                    <option value="fish">Fish</option>
                    <option value="veg" selected>Vegetarian</option>
                    <option value="steak">Steak</option>
                </select>
            </p>
            <p>
                <label for="cheese">Amount of Cheese</label>
                <input type="range" name="cheese_level" id="cheese" min="0" max="10" step="5" value="5">
            </p>    
            <p>
                <label for="requests">Ant special requests?</label>
                <br>
                <textarea name="requests" id="requests" rows="10" cols="40" placeholder="Type something here"></textarea>
            </p>        
            <button>Submit</button>
        </form>

    </body>

</html>
